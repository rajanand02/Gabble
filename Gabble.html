<head>
  <title>Gabble</title>
</head>
<body>
</body>
<template name = "layout">
<div class="wrapper">
	{{> navbar}}
	{{> yield}}
</div>
</template>

<template name="welcome">
  <div class="col-md-6 col-md-offset-3">
    <a href="{{pathFor 'speak'}}" class="btn btn-warning btn-lg get-room" > Get a Room</a>
  </div>
  <div class="push"></div>
</template>
<template name = "speak">
<div class="col-md-6 col-md-offset-3 welcome-wrapper">
<form id = "CreateRoom">
	<div class="input-group">
		<input type="text" class="form-control" placeholder = "Get a Room">
		<span class="input-group-btn">
		  <button class="btn btn-default" type="submit">Gabble</button>
		</span>
	</div>
</form>
</div>
</template>	


<template name = "navbar"> 

<div class="navbar navbar-default">
 <div class="navbar-header">
  <button class = "navbar-toggle" data-toggle = "collapse" data-target = "navbar-responsive-collapse">
  	<span class="icon-bar"></span>	
  	<span class="icon-bar"></span>	
  	<span class="icon-bar"></span>
  </button>
  <a class="navbar-brand" href = "{{pathFor 'welcome'}}">Gabble</a>
 </div>	
</div>
</template>
