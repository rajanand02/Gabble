<head>
  <title>Gabble</title>
  <script src="http://simplewebrtc.com/latest.js"></script> 
</head>
</head>
<body>
</body>
<template name = "layout">
  <div class="wrapper">
    {{> navbar}}
    {{> yield}}
  </div>
</template>

<template name="welcome">
  <div class="welcome-wrapper">
    <ul class = "why-gabble">
    <li> Lorem ipsum</li>	
    <li> Lorem ipsum</li>
    <li> Lorem ipsum</li>
    <li> Lorem ipsum</li>
    <li> Lorem ipsum</li>

    </ul>
    <a href="{{pathFor 'speak'}}" class="btn btn-default btn-lg get-room" > Get a Room</a>
  </div>
  <div class="push"></div>
</template>

<template name="speak">
  <div id="room-url">

      <div class = "col-md-7" id="subTitle"> </div>
       <button type="button" class="btn btn-default hideme pull-left" id = 'copy'>copy & share</button>
      
     
  </div>
<div class="col-md-6 col-md-offset-3 create-room">
    <h1 id="title">Create a chat room</h1>
    <form id="createRoom" class="input-group create-form">
      <input id="sessionInput" class="form-control"/>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-info">Get this room</button>
      </span>
    </form>
  </div>
  <div class="col-md-3 pull-right">
    <div class="clock"></div>
  </div>
  <br />
  <div class="col-md-12">
    <div class="col-md-10 no-padding ">
      <div class="col-md-4 no-padding">
      <a href="{{pathFor 'welcome'}}" id="leave" class="btn btn-danger hideme pull-left">Leave this room</a>
        <video id="localVideo" style="width: 250px; margin-top: 15px" oncontextmenu="return false;"></video>
      </div>
      <div id="remotes"></div>
    </div>
    <div class="col-md-2 chat-box">
      <!--{{> chat}}-->
    </div>
  </div>
</template>	


<template name = "navbar"> 
  <div class="navbar navbar-default">
    <div class="navbar-header">
      <button class = "navbar-toggle" data-toggle = "collapse" data-target = "navbar-responsive-collapse">
        <span class="icon-bar"></span>	
        <span class="icon-bar"></span>	
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href = "{{pathFor 'welcome'}}">Gabble</a>
    </div>	
  </div>
</template>
